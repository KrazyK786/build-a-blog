{% extends "base.html" %}

{% block content %}

<!--<a href="/newpost" class="new-post">New Post</a>-->
{% for post in posts %}

    <div class="post">
        <div class="post-title">
            <a href="/blog/{{post.key().id()}}" >{{post.title}}</a>
        </div>
        <h4>({{post.date}})</h4>
        <p class="post-body">{{post.post}}</p>
    </div><br>
{% endfor %}

{% endblock %}
