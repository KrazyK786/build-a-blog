{% extends "base.html" %}

{% block content %}

<!--<a href="/newpost" class="new-post">New Post</a>-->
{% for post in posts %}

    <div class="post">
        <div class="post-title">{{post.title}}<br>({{post.date}})</div><br>
        <p class="post-body">{{post.post}}</p>
    </div>
{% endfor %}

{% endblock %}
